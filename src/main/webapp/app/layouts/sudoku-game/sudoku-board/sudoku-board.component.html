<div class="SudokuBorders">
    <div *ngFor="let row of board; let i = index;">
        <div *ngFor="let cell of row; let j = index;" ngClass="cell {{cell.getColorStyle()}} {{cell.getBorderStyle()}}" contentEditable={{cell.isEditable()}} (keydown) = "valueEntered($event,i,j);">
            {{cell.getValueAsString()}}
        </div>
    </div>
</div>
