<div class="row">
    <div class="resultBoard">
        {{winCount}} : {{looseCount}}
    </div>
</div>
<div class="row">
    <div class="middle">
        <div class="cell">
            <div class="selection player">
                {{playerChampion}}
            </div>
        </div>
        <div class="cell">
                <div class="fightResult">
                    {{fightResultText}}
                </div>
                <div class="fightResultMessage">
                    {{fightMessage}}
                </div>
        </div>
        <div class="cell">
            <div class="selection opponent">
                {{opponentChampion}}
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="championOptions">
        <button type="submit" class="btn-lg btn-dark btn btn-primary championButton" (click)="fight('Rock')">
            Rock
        </button>
        <button type="submit" class="btn-lg btn-dark btn btn-primary championButton" (click)="fight('Paper')">
            Paper
        </button>
        <button type="submit" class="btn-lg btn-dark btn btn-primary championButton" (click)="fight('Scissors')">
            Scissors
        </button>
        <button type="submit" class="btn-lg btn-dark btn btn-primary championButton" (click)="fight('Spock')">
            Spock
        </button>
        <button type="submit" class="btn-lg btn-dark btn btn-primary championButton" (click)="fight('Lizard')">
            Lizard
        </button>
    </div>
</div>
