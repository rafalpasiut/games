<div class="row">
    <div class="col-md-2">
        <button type="submit" style="border: 0; background: transparent">
            <img src="../../content/images/Sudoku.png" width="100" alt="Sudoku submit"/>
        </button>
        <button type="submit" style="border: 0; background: transparent">
            <img src="../../content/images/RPSLS.png" width="100" alt="RPS submit" />
        </button>
    </div>
    <div class="col-md-9">
        <h1 class="display-4">Welcome, Rafal!!!</h1>
        <p class="lead">This is your homepage</p>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span *ngIf="account"
                > You are logged in as user "{{account.login}}". </span>
            </div>

            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>If you want to </span>
                <a class="alert-link" (click)="login()">sign in</a><span>, you can try the default accounts:<br/>- Administrator (login="admin" and password="admin") <br/>- User (login="user" and password="user").</span>
            </div>
        </div>
    </div>
</div>
